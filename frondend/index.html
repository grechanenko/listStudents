<body>
  <section class="container form-section">
    <h3>Добавить нового студента</h3>
    <form action="" id="add-student" class="form-wrapper">
      <div class="mb-3">
        <label for="name" class="form-label">Имя студента</label>
        <input type="text" class="form-control" id="name" value = "" placeholder="Имя студента">
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Отчество студента</label>
        <input type="text" class="form-control" id="last-name" placeholder="Отчество студента">
      </div>
      <div class="mb-3">
        <label for="sure-name" class="form-label">Фамилия студента</label>
        <input type="text" class="form-control" id="sure-name" placeholder="Фамилия студента">
      </div>
      <div class="mb-3">
        <label for="borne-date" class="form-label">Дата рождения</label>
        <input type="date" class="form-control" id="borne-date" min="1900-01-01">
      </div>
      <div class="mb-3">
        <label for="start-education" class="form-label">Год начала обучения</label>
        <input type="number" class="form-control" id="start-education" min="2000" max="2023" placeholder="Год начала обучения">
      </div>
      <div class="mb-3">
        <label for="facultet" class="form-label">Факультет</label>
        <input type="text" class="form-control" id="facultet" placeholder="Факультет">
      </div>
      <div class="mb-3">
        <span id="error-message"></span>
      </div>
      <button type="submit" id="btn-form" class="btn btn-primary">Добавить студента</button>
    </form>
  </section>
  <section class="container filter-section">
    <h3>Фильтры</h3>
    <form action="" id="filter-form">
      <input type="text" class="form-control" id="fio-filter" placeholder="ФИО Студента">
      <input type="text" class="form-control" id="facultet-filter" placeholder="Факультет">
      <input type="number" class="form-control" id="start-education__filter" placeholder="Год начала обучения" min="2000" max="2023">
      <input type="number" class="form-control" id="end-education__filter" placeholder="Год окончания обучения" min="2000" max="2023">
      <button class="btn btn-primary">Очистить</button>
    </form>
  </section>
  <section class="container students-section">
    <h3>Таблица со студентами</h3>
    <table class="table table-striped">
      <thead>
        <tr id="headTableElements">
          <th data-column="fio">ФИО Студента</th>
          <th data-column="faculty">Факультет</th>
          <th data-column="birthday">Дата рождения</th>
          <th data-column="studyStart">Годы обучения</th>
        </tr>
      </thead>
      <tbody id="students-list"></tbody>
    </table>

  </section>

</body>
